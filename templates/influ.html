<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ Titulo }}</title>
    <link rel="stylesheet" href="static/estilo.css">
</head>
<body>
    <div>
        <h1>{{ Titulo }}</h1>
    </div>
    {% for influ in Listainflu %}
    <div class="card">
        <h2>Nome: {{ influ.nome }}</h2>
        <img src="/static/redes.avif">
         <p>Plataforma: {{ influ.plataforma }}</p>
        <p>Seguidores: {{ influ.seguidores }}</p>
        <p>Areas: {{ influ.areas }}</p>
        <br>
    </div>
    {% endfor %}


</body>
</html>
